<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite U - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://bleuje.com/gifset/2021/2021_9_starryheightspiral.gif');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 800px;
            width: 100%;
        }
        .left-panel, .right-panel {
            padding: 2rem;
        }
        .left-panel {
            background-color: #ffffff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .right-panel {
            flex: 1;
        }
        .centered-text {
            margin: 1rem 0;
            text-align: center; /* Añadido para centrar el texto */
        }
        .error-message {
            color: red;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.3); /* Opcional: Añade una ligera superposición blanca */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Asegura que el formulario esté por delante del fondo borroso */
        }

        .custom-toggler {
            background-color: #000000;
            border: none;
            color: #fff;
        }

        .custom-a {
            border: none;
            color: #000000;
            text-align: center;
        }
        .btn-hover-custom:hover {
            background-color: #61677A; /* Cambia el color de fondo al pasar el ratón */
            color: white; /* Cambia el color del texto al pasar el ratón */
            border: none; /* Cambia el borde al pasar el ratón */
        }
    </style>
</head>
<body class="blur-overlay">
    <div class="container">
        <div class="left-panel">
            <h1>Ignite U</h1>
            <p class="centered-text">Enciende tu potencial con Ignite U</p>
        </div>
        <div class="right-panel">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                </div>
                <div class="d-grid">
                    <form action="home.html" method="get">
                        <button type="submit" class="btn btn-primary custom-toggler btn-hover-custom">Ingresar</button>
                    </form>
                    
                </div>
                <div>
                    <p class="centered-text"><a href="/forgot-password" class="text-decoration-none custom-a btn-hover-custom">Recuperar Contraseña</a></p>
                    <p class="centered-text"><a  href="/register" class="text-decoration-none custom-a btn-hover-custom ">Registrarse</a></p>
            </div>
            </form>
            <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
