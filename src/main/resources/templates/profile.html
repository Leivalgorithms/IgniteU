<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite U</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #272829;
            color: #fff;
        }
        .sidebar {
            height: 100vh;
            background-color: #1c1c1c;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .contacts {
            height: 100vh;
            overflow-y: auto;
            background-color: #1c1c1c;
            padding: 20px;
        }
        .contact {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .contact:last-child {
            border-bottom: none;
        }
        .navbar {
            background-color: #1c1c1c;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover, .btn:hover {
            background-color: #5a5a5a !important;
            color: #fff !important;
        }
        .nav-link:active, .btn:active {
            background-color: blue !important;
            color: black !important;
        }
        .dropdown-menu {
            background-color: #1c1c1c;
            border: none;
        }
        .dropdown-item {
            color: #fff !important;
        }
        .dropdown-item:hover {
            background-color: #5a5a5a !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Ignite U</a>
        <div class="ml-auto dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <form sec:authorize="isAuthenticated()" method="post" action="/logout" class="px-4 py-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-block">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Notificacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">All</a>
                    </li>
                </ul>
                <button class="btn btn-light btn-block mt-4">Create Post</button>
                <h6 class="mt-4">Communities</h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Create a community</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 content">
                <h3>nombre</h3>
                <p>@Usuario</p>
                <br/>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Replies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Likes</a>
                    </li>
                </ul>
                <div class="mt-4">
                    <h5>Mis posts</h5>
                    <p>Contenido de los posts...</p>
                </div>
            </div>
            <div class="col-md-3 contacts">
                <input class="form-control mb-3" type="text" placeholder="Search">
                <div class="contact">Amistades</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
