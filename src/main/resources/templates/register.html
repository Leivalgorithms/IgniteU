<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IgniteU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .register-frame{
            background-color: #ffffff;
        }
        .register-button{
            background-color: black;
            border: none;
        }
        .register-cancel-button{
            color: black;
            font-weight: 500;
            border-color: black;
        }

    </style>
</head>
  <body style="background-color: #262728;">

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto rounded border p-4 register-frame">
                <h2 class="text-center mb-4">Registro</h2>
                <hr/>

                <div th:if="${Satisfactoriamente}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Cuenta Creada Exitosamente!</strong>
                    <a class="ms-2" href="/login">Login</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form method="post" th:object="${registro}">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre de Usuario</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registro.username}">
                            <p th:if="${#fields.hasErrors('username')}"
                                th:errorclass="text-danger"
                                th:errors="${registro.username}" ></p>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Correo</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${registro.correo}">
                            <p th:if="${#fields.hasErrors('correo')}"
                                th:errorclass="text-danger"
                                th:errors="${registro.correo}" ></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contraseña</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password"
                             th:field="${registro.password}">
                            <p th:if="${#fields.hasErrors('password')}"
                                th:errorclass="text-danger"
                                th:errors="${registro.password}" ></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirmar Contraseña</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password"
                             th:field="${registro.confirmPassword}">
                            <p th:if="${#fields.hasErrors('confirmPassword')}"
                                th:errorclass="text-danger"
                                th:errors="${registro.confirmPassword}" ></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary register-button">Registrarse</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/" class="btn btn-outline-primary register-cancel-button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
