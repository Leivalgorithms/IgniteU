<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - IgniteU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f7a84e;">
    <!-- Include your navigation bar here -->

    <div class="container py-5">
        <h1 class="mb-4">Resultado de busqueda para "<span th:text="${query}"></span>"</h1>
        
        <div th:if="${searchResults.empty}">
            <p>Usuario inexistente</p>
        </div>
        
        <div th:if="${!searchResults.empty}">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="user : ${searchResults}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${user.username}"></h5>
                            <p class="card-text" th:text="${user.correo}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
