<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - IgniteU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #272829;
            color: #fff;
        }
        .navbar, .sidebar, .search-bar, .contacts {
            background-color: #1e1e1e;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            bottom: 0;
            width: 250px;
            padding: 20px;
            z-index: 1000; /* Ensure sidebar stays on top */
        }
        .contacts {
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 250px;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000; /* Ensure contacts stay on top */
        }
        .profile-card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }
        .profile-card h5 {
            color: white;
        }
        .profile-card .btn {
            background-color: #333;
            color: white;
        }
        .btn-search {
            background-color: #28a745;
            color: white;
        }
        .sidebar a, .contacts a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover, .contacts a:hover {
            color: #28a745;
        }
        .main-container {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
        }
        .content {
            flex: 1;
            margin-left: 270px;
            margin-right: 270px;
            padding: 20px;
            overflow-y: auto;
        }
        .search-bar {
            background-color: #272829;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            margin-right: 10px;
            width: 100vh;
        }
        .search-bar button {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crear Post</a>
                    </li>
                </ul>
                <br/>
                <button class="btn btn-secondary btn-sm">Crear una comunidad</button>
                <br/><br />
                <h6 class="mt-4">Comunidades</h6>
                <hr class="hr" />
                <div class="mr-3">
                    <img src="https://via.placeholder.com/30" class="rounded-circle" alt="Video en vivo">
                    <span>Elden ring</span>
                </div>
                <hr class="hr" />
                <div class="mr-3">
                    <img src="https://via.placeholder.com/30" class="rounded-circle" alt="Video en vivo">
                    <span>Sticks</span>
                </div>
            </div>
        </nav>

        <main role="main" class="content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Resultado de b√∫squeda para "<span th:text="${query}"></span>"</h1>
            </div>

            <div class="search-bar mb-4">
                <form th:action="@{/search}" method="get" class="d-flex">
                    <input type="text" class="form-control" name="query" placeholder="Search" aria-label="Search" th:value="${query}">
                    <button type="submit" class="btn btn-search ms-2">Search</button>
                </form>
            </div>
            

            <div th:if="${searchResults.isEmpty()}">
                <p>Usuario inexistente</p>
            </div>

            <div th:if="${!searchResults.isEmpty()}">
                <div class="row">
                    <div class="col-md-4" th:each="user : ${searchResults}">
                        <div class="card profile-card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${user.username}">Nombre</h5>
                                <p class="card-text" th:text="${user.correo}">Correo</p>
                                <button class="btn btn-edit btn-sm">Ver perfil</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="contacts">
            <div class="contacts-sticky pt-3">
                <h6>Contactos</h6>
                <ul class="nav flex-column mb-2">
                    <hr class="hr" />
                    <div class="mr-3">
                        <img src="https://via.placeholder.com/25" class="rounded-circle" alt="Video en vivo">
                        <span>Sticks</span>
                    </div>
                    <hr class="hr" />
                    <div class="mr-3">
                        <img src="https://via.placeholder.com/25" class="rounded-circle" alt="Video en vivo">
                        <span>Sticks</span>
                    </div>
                    <hr class="hr" />
                    <div class="mr-3">
                        <img src="https://via.placeholder.com/25" class="rounded-circle" alt="Video en vivo">
                        <span>Sticks</span>
                    </div>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
